            <stop offset="30%" stop-color="rgba(0, 88, 165, .15)"></stop>
            <stop offset="95%" stop-color="rgba(0, 132, 255, .3)"></stop>
        </linearGradient>
        <polyline id="about-icon-background" fill="#00b7ff18" points="0,10 10,0 65,0 75,10 75,65 65,75 10,75 0,65"></polyline>
    </defs>
    <g id="about-svg-header" style="opacity: 1;">
        <polyline id="about-profile-background" class="about-box-background" points="65,170 145,170 145,50 135,40 135,10 125,0 70,0 10,0 0,10 0,160 10,170" style="opacity: 1;"></polyline>
        <polyline id="about-header-background" class="about-box-background" points="145,85 250,85 260,95 490,95 500,105 500,135 500,150 490,160 200,160 190,170 145,170" style="opacity: 1;"></polyline>
        <mask id="about-profil-picture-mask">
            <rect fill="black" x="0" y="0" width="145" height="170"></rect>
            <polyline fill="white" points="65,170 145,170 145,50 135,40 135,10 125,0 70,0 10,0 0,10 0,160 10,170"></polyline>
            <rect id="about-profile-picture-mask-rect" fill="black" width="145" height="170" style="transition: all 1.2s ease 0s; transform: translateY(-205px);" x="0" y="-0" class=""></rect>
        </mask>
        <image href="/public/img/avatar.jpg" opacity="1" height="170" x="2" mask="url(#about-profil-picture-mask)" image-rendering="optimizeSpeed"></image>
        <g mask="url(#about-profil-picture-mask)">
            <rect fill="url(#about-profile-picture-mask-gradient)" height="35" width="155" y="170" id="about-profile-picture-gradient" style="transition: all 1.2s ease 0s; transform: translateY(-205px);" class=""></rect>
        </g>
        <polyline class="about-box-line" points="65,170 10,170 0,160 0,10 10,0 70,0" style="stroke-dasharray: 293.284; stroke-dashoffset: 0px;"></polyline>
        <polyline class="about-box-line" points="65,170 145,170 145,50 135,40 135,10 125,0 70,0" style="stroke-dasharray: 313.284; stroke-dashoffset: 0px;"></polyline>
        <polyline class="about-box-line" points="145,85 250,85 260,95 490,95 500,105 500,135" style="stroke-dasharray: 393.284; stroke-dashoffset: 0px;"></polyline>
        <polyline class="about-box-line" points="145,170 190,170 200,160 490,160 500,150 500,135" style="stroke-dasharray: 378.284; stroke-dashoffset: 0px;"></polyline>
        <g transform="translate(170 118)" fill="#34bfff" font-weight="bold">
            <text x="0" y="0" font-size="12" class="about-header-upper-text" style="opacity: 1;">Name :</text>
            <text x="0" y="20" font-size="18" class="about-header-lower-text" style="opacity: 1;">David</text>
            <text x="110" y="0" font-size="12" class="about-header-upper-text" style="opacity: 1;">Age :</text>
            <text x="110" y="20" font-size="18" class="about-header-lower-text" style="opacity: 1;">23</text>
            <text x="200" y="0" font-size="12" class="about-header-upper-text" style="opacity: 1;">From :</text>
            <text x="200" y="20" font-size="18" class="about-header-lower-text" style="opacity: 1;">Germany</text>
        </g>
    </g>
    <g transform="translate(0 188)" id="about-svg-skills" style="opacity: 1;">
        <polyline id="about-skills-background" class="about-box-background" points="250,35 200,35 200,10 190,0 10,0 0,10 0,245 10,255 197,255 215,273 215,290 250,290 400,290 410,280 490,280 500,270 500,55 490,45 310,45 300,35" style="opacity: 1;"></polyline>
        <polyline class="about-box-line" points="250,35 200,35 200,10 190,0 10,0 0,10 0,245 10,255 197,255 215,273 215,290 250,290" style="stroke-dasharray: 796.882; stroke-dashoffset: 0px;"></polyline>
        <polyline class="about-box-line" points="250,35 300,35 310,45 490,45 500,55 500,270 490,280 410,280 400,290 250,290" style="stroke-dasharray: 731.569; stroke-dashoffset: 0px;"></polyline>
        <mask id="skills-header-mask">
            <polyline fill="white" points="0,37 0,10 10,0 190,0 200,10 200,37"></polyline>
            <rect fill="white" x="0" y="210" width="500" height="6"></rect>
        </mask>
        <rect id="skills-header-rect" x="0" y="0" height="47" width="500" fill="#00b7ff" opacity=".15" mask="url(#skills-header-mask)" style="width: 500px;"></rect>
        <text x="71" y="25" class="about-header" font-size="18" font-weight="bold">SKILLS</text>
        <foreignObject x="0" y="60" width="506" height="340">
            <div class="about-content">
                <p>
                    私のアピールポイントは行動力と粘り強さです。
                    専門学校へ入学した当初は、プログラミングの経験がなく全くできませんでした。 そこで、弱点を克服するために、 毎日課題の復習と他の言語化にチャレンジし、 放課後先生に教えていただいたり、ネット等を活用して 自習勉強をした結果、 小さなアプリや色々なWebサイトを作成することができるようになりました。
                    今では自分の作りたいものを形にできるプログラミングが特に好きです。
                    Webサイトの構築を中心に知識を広げたり、フロントエンド開発で実装の経験を重ねて技術を磨きたいと思っており、 フロントと関わりのある技術も、自主的に勉強しています。
                    貴社入社後も、新しい技術や知識を積極的に身に付け、業務に活かしていきます。
                </p>
            </div>
        </foreignObject>
    </g>
    <g transform="translate(0 459)" id="about-svg-about" style="opacity: 1;">
        <polyline id="about-about-background" class="about-box-background" points="250,35 200,35 200,10 190,0 10,0 0,10 0,35 0,315 10,325 100,325 110,335 250,335 490,335 500,325 500,55 490,45 410,45 400,35" style="opacity: 1;"></polyline>
