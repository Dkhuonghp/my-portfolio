        <polyline class="about-box-line" points="250,35 400,35 410,45 490,45 500,55 500,325 490,335 250,335" style="stroke-dasharray: 782.426; stroke-dashoffset: 0px;"></polyline>
        <mask id="about-header-mask">
            <polyline fill="white" points="0,37 0,10 10,0 190,0 200,10 200,37"></polyline>
            <rect fill="white" x="0" y="210" width="500" height="6"></rect>
        </mask>
        <rect id="about-header-rect" x="0" y="0" height="47" width="500" fill="#00b7ff" opacity=".15" mask="url(#about-header-mask)" style="width: 500px;"></rect>
        <text x="73" y="25" class="about-header" font-size="18" font-weight="bold">ABOUT</text>
        <g transform="translate(10 65)">
            <use class="about-icon" href="#about-icon-background" style="opacity: 1;"></use>
            <mask id="about-pixel-mask-0">
                <rect class="about-pixel-mask-rect" x="6" y="7" height="20" width="64" fill="white" style="height: 64px;"></rect>
            </mask>
            
            <image mask="url(#about-pixel-mask-0)" class="about-pixel-image" height="64" width="64" href="assets/images/860561269551a65b.png" x="6" y="7"></image>
            <text x="88" y="33" class="about-text" style="opacity: 1;">At the age of 15, David first came in touch with UX</text>
            <text x="88" y="50" class="about-text" style="opacity: 1;">Design and app development.</text>
        </g>
        <g transform="translate(10 145)">
            <use class="about-icon" href="#about-icon-background" x="405" style="opacity: 1;"></use>
            <mask id="about-pixel-mask-1">
                <rect class="about-pixel-mask-rect" x="413" y="6" height="20" width="64" fill="white" style="height: 64px;"></rect>
            </mask>
            <image mask="url(#about-pixel-mask-1)" class="about-pixel-image" height="64" width="64" href="assets/images/fcbb3424a7d2ba51.png" x="413" y="6"></image>
            <g id="about-icon-1" transform="translate(417 5) scale(0.8)"></g>
            <text x="5" y="33" class="about-text" style="opacity: 1;">During his 4 years of military service, programming</text>
            <text x="5" y="50" class="about-text" style="opacity: 1;">has always been a passion of his.</text>
        </g>
    </g>
</svg>